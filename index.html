<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./static/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="card">
      
      <!-- <div class="purple-overlay">
      <img
        src="./images/image-header-mobile.jpg"
        alt="image of ladies working in the office"
      />
    </div> -->
      <div class="card__text">
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="purple-text">insights</span> that help your
            business grow.
          </h1>
          <p class="card__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="item">
              <h2 class="stats-header">10k+</h2>
              <p class="stats-txt">companies</p>
            </div>
            <div class="item">
              <h2 class="stats-header">314</h2>
              <p class="stats-txt">templates</p>
            </div>
            <div class="item">
              <h2 class="stats-header">12M+</h2>
              <p class="stats-txt">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__img"></div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
